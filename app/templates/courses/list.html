<ul>
{% for c in courses %}
    <li>
        {{ c.nom }} | {{ c.filiere }} | {{ c.semestre }}

            <li>{{ s.date }} ---- {{ s.seance }}</li>
        {% endfor %}

{% endfor %}
</ul>
