<!-- register.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e90ff;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header p {
            margin: 0;
            font-weight: bold;
        }

        header form button {
            background-color: #ff4b5c;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        header form button:hover {
            background-color: #e03b4c;
        }

        main {
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        form input, form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        form button[type="submit"] {
            width: 100%;
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        form button[type="submit"]:hover {
            background-color: #187bcd;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <!-- Infos du responsable -->
        <div>
            <p>Connecté : {{ session['nom'] }} ({{ session['role'] }})</p>
            <p>ID : {{ session['user_id'] }}</p>
        </div>

        <!-- Bouton Logout -->
        <div>
            <form action="{{ url_for('auth.logout') }}" method="post">
                <button type="submit">Déconnexion</button>
            </form>
        </div>
    </header>

    <!-- FORMULAIRE -->
    <main>
        <h2>Créer un compte</h2>

        <form method="post">
            <input name="nom" placeholder="Nom" required>
            <input name="prenom" placeholder="Prénom" required>
            <input name="email" type="email" placeholder="Email" required>
            <input name="filiere" placeholder="Filière" required>
            <input name="password" type="password" placeholder="Mot de passe" required>

            <select name="role">
                {% for role in roles %}
                    <option value="{{ role }}">{{ role }}</option>
                {% endfor %}
            </select>

            <button type="submit">Créer le compte</button>
        </form>

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
    </main>

</body>
</html>
