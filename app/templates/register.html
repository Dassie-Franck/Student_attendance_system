<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte - SystemPresence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css', v=2) }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="register-body">

<div class="register-wrapper">

    <h2>Créer un compte</h2>
    <p class="subtitle">Remplissez le formulaire pour ajouter un utilisateur</p>

    <!-- FLASH MESSAGES -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">
              {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" novalidate class="form-inline">
        <div class="input-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" placeholder="Nom" required>
        </div>

        <div class="input-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="input-group">
            <label for="filiere">Filière</label>
            <input type="text" id="filiere" name="filiere" placeholder="Filière" required>
        </div>

        <div class="input-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Mot de passe" required>
        </div>

        <div class="input-group">
            <label for="role">Rôle</label>
            <select id="role" name="role">
                {% for role in roles %}
                    <option value="{{ role }}">{{ role }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn-register">Créer le compte</button>
    </form>

<!--    <p class="footer-text">-->
<!--        <a href="{{ url_for('auth.login') }}">Retour à la connexion</a>-->
<!--    </p>-->

</div>

</body>
</html>
