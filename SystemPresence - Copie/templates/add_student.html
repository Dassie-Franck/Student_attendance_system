<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Étudiant - SystemPresence</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="dashboard-body">

    <div class="dashboard-wrapper">
        
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>SystemPresence</h3>
                <p>Espace Chef de Département</p>
            </div>
        </nav>

        <div class="main-content">
            <header class="topbar">
                <h2>Nouvel Étudiant</h2>
                <div class="user-area">
                    <span class="user-name">{{ session.get('prenom', 'Admin') }}</span>
                    <a href="{{ url_for('manage_students') }}" class="btn-logout-pro" style="border-color: #bdc3c7; color: #7f8c8d;">Retour</a>
                </div>
            </header>

            <section class="content-body">
                
                <div class="recent-table" style="max-width: 600px; margin: 0 auto;">
                    
                    <h3 style="color: #2c3e50; margin-bottom: 20px; border-bottom: 1px solid #ecf0f1; padding-bottom: 10px;">
                        Informations de l'Étudiant
                    </h3>

                    <form action="{{ url_for('add_student') }}" method="POST" enctype="multipart/form-data">
                        
                        <div class="input-group">
                            <label for="matricule">Matricule</label>
                            <input type="text" name="matricule" id="matricule" placeholder="Ex: 25GI001" required>
                        </div>

                        <div class="input-group">
                            <label for="nom">Nom</label>
                            <input type="text" name="nom" id="nom" placeholder="Ex: Dupont" required>
                        </div>

                        <div class="input-group">
                            <label for="prenom">Prénom</label>
                            <input type="text" name="prenom" id="prenom" placeholder="Ex: Jean" required>
                        </div>

                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Ex: jean.dupont@3il.com" required>
                        </div>
                        
                         <div class="input-group">
                            <label for="photo">Photo de profil</label>
                            <input type="file" name="photo" id="photo" accept="image/*" style="padding: 10px; background: #f9f9f9;">
                        </div>

                        <button type="submit" class="btn-add" style="width: 100%; border: none; cursor: pointer; font-size: 16px; margin-top: 10px;">
                            Enregistrer l'Étudiant
                        </button>

                    </form>
                </div>

            </section>
        </div>
    </div>
</body>
</html>
