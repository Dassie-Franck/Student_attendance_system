<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Scan Facial - SystemPresence</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .scanner-card { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; }
        .video-container { position: relative; width: 100%; background: #000; border-radius: 8px; overflow: hidden; }
        #video { width: 100%; transform: scaleX(-1); }
        .scan-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 250px; height: 320px; border: 2px dashed rgba(255,255,255,0.5); border-radius: 100px;
        }
        .detected-name { margin-top: 15px; font-size: 1.2rem; font-weight: bold; color: #2ecc71; height: 30px; }
    </style>
</head>
<body class="dashboard-body">
    <div class="dashboard-wrapper">
        <div class="main-content" style="margin-left:0; width:100%;">
            <header class="topbar">
                <h2 style="margin: 0 auto;">Reconnaissance Faciale : Langage C</h2>
                <div class="user-area">
                    <button class="btn-add" style="background-color: #2ecc71;">Terminer l'appel</button>
                </div>
            </header>

            <section class="content-body">
                <div class="scanner-card">
                    <div class="video-container">
                        <video id="video" autoplay></video>
                        <div class="scan-overlay"></div>
                    </div>
                    
                    <div class="detected-name" id="status">En attente d'un visage...</div>

                    <div style="margin-top: 30px; text-align: left;">
                        <h4 style="color: #95a5a6; font-size: 0.8rem; text-transform: uppercase;">Étudiants enregistrés lors de cette séance :</h4>
                        <table class="table-modern">
                            <tbody id="attendance-list">
                                <tr>
                                    <td>25GI001</td>
                                    <td style="font-weight: 500;">Talla Fabrice</td>
                                    <td style="text-align: right; color: #2ecc71; font-weight: bold;">PRÉSENT</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => console.error("Erreur caméra :", err));
    </script>
</body>
</html>
